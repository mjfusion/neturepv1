<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"> 
     <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.4.1/slick.css"/>
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
    <title>Nature</title>
  </head>
  <body>

	<div class="login_wrapper">
  <div class="row no-gutters">
    <div class="col-md-6">
      <div class="wel_item">
        <div>

        <h2>Log in</h2>
        <form>
        <div class="form-box">
          <div class="col m-0 p-0">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text"><i class="fa fa-user-o" aria-hidden="true"></i></div>
              </div>
              <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Email">
            </div>
          </div>
          <div class="col m-0 p-0">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text"><i class="fa fa-lock" aria-hidden="true"></i></div>
              </div>
              <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Password">
            </div>
          </div>
        </div>
        <a href="javascript:void(0)" class="text-right forgot_class">Forgot password?</a>
        <button class="btn sign_btn">Sign up</button>
        <div class="social_button_group">
          <button class="btn google_btn"><i class="fa fa-google" aria-hidden="true"></i> Log in with Google</button>
          <button class="btn facebook_btn"><i class="fa fa-facebook" aria-hidden="true"></i>Log in with FaceBook</button>
        </div>
        
        <p class="account_text">Don't have an account? <a href="javascript:void(0)">Sign up</a></p>
        </form>
      </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="img-box"><img src="images/signup.jpg" alt="signup-img"></div>
    </div>
  </div>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.slick/1.4.1/slick.min.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
    <script>
      $(document).ready(function(){
        $("#new_btn").click(function(){
          $('#toggle_box').toggle();
        });
      });

       $().ready(function(){
          $('.slick-carousel').slick({
            arrows: true,
            nextArrow: '<button class="next_btn arrow"><i class="fa fa-chevron-right" aria-hidden="true"></i></button>',
            prevArrow: '<button class="previous_btn arrow"><i class="fa fa-chevron-left" aria-hidden="true"></i></button>',
            centerPadding: "0px",
            dots: false,
            slidesToShow: 4,
            speed: 1000,
            infinite: true,
            autoplay: true,
            autoplaySpeed: 3000,
          });
        });
    </script>
  </body>
</html>
